server:
  port: 8080
  servlet:
    context-path: /

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10000MB
      max-request-size: 10000MB

mvc:
  enabled: false
  static-path: classpath:/static/
  index: index.html

freemarker:
  enabled: false
  cache: true
  update-delay: 0
  template-path: classpath:/templates/
  prefix:
  suffix: .ftl

jdbc:
  enabled: false
  driver-class: com.mysql.cj.jdbc.Driver
  druid:
    enabled: false
    context-path: /druid/*
    username: admin
    password: admin
  master:
    enabled: false
    url: jdbc:mysql://127.0.0.1:3306/test1?useUnicode=true&characterEncoding=utf-8
    username:
    password:
  db-list:
    db1:
      enabled: false
      url: jdbc:mysql://127.0.0.1:3306/test2?useUnicode=true&characterEncoding=utf-8
      username:
      password:

mybatis:
  enabled: false
  type-aliases-package: com.project.demo.mybatis.*.model
  mapper-locations: classpath*:mapper/**/*Mapper.xml

jpa:
  enabled: false
  dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  show-sql: true
  base-package: com.project.demo.jpa
