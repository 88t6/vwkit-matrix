server:
  port: 8080
  servlet:
    context-path: /

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10000MB
      max-request-size: 10000MB
  devtools:
    restart:
      enabled: false
  main:
    banner-mode: off
  jpa:
    open-in-view: false

mvc:
  enabled: true
  static-path: classpath:/static/
  index: index.html

freemarker:
  enabled: true
  cache: true
  update-delay: 0
  template-path: classpath:/templates/
  prefix:
  suffix: .ftl

jdbc:
  enabled: true
  driver-class: com.mysql.cj.jdbc.Driver
  druid:
    enabled: true
    context-path: /druid/*
    username: admin
    password: admin
  master:
    enabled: true
    url: jdbc:mysql://128.0.1.3:3306/test1?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
  db-list:
    db1:
      enabled: true
      url: jdbc:mysql://128.0.1.3:3306/test2?useUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456

mybatis:
  enabled: true
  type-aliases-package: com.matrix.demo.dao.mybatis.*.model
  mapper-locations: classpath*:mapper/**/*Mapper.xml


jpa:
  enabled: true
  dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  show-sql: true
  base-package: com.matrix.demo.dao.jpa

