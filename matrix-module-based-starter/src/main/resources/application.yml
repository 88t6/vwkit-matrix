server:
  port: 8080
  servlet:
    context-path: /
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10000MB
      max-request-size: 10000MB
  devtools:
    restart:
      enabled: false
  main:
    banner-mode: off

mvc:
  enabled: false
  static-path: classpath:/static/
  index: index.html
